server {
    listen 80;
    server_name SITENAME;

    location /static {
        alias /home/tiago/sites/SITENAME/static;
    }

    location /protected {
        alias /home/tiago/sites/SITENAME/media;
        internal;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://unix:/tmp/SITENAME.socket;
    }
}
